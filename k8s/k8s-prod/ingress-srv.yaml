apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: ingress-srv
  annotations:
    kubernetes.io/ingress.class: nginx
    nginx.ingress.kubernetes.io/use-regex: "true"
spec:
  tls:
    - hosts:
      - stage-api.digidocs.one
      secretName: digidocs-app-tls
  rules:
    - host: stage-api.digidocs.one
      http:
        paths:
          - path: /api/v1/auth/?(.*)
            pathType: Prefix
            backend:
              service: 
                name: auth-srv
                port: 
                  number: 80
          - path: /api/v1/authorization/?(.*)
            pathType: Prefix
            backend:
              service: 
                name: authorization-srv
                port: 
                  number: 80
          - path: /api/v1/orders/?(.*)
            pathType: Prefix
            backend:
              service: 
                name: payment-srv
                port: 
                  number: 80