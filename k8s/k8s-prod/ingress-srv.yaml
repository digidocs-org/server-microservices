apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: ingress-srv
  annotations:
    nginx.ingress.kubernetes.io/use-regex: "true"
    nginx.ingress.kubernetes.io/ssl-redirect: "false"
spec:
  rules:
    - host: v1-stage.digidocs.one
      http:
        paths:
          - path: /api/auth/?(.*)
            pathType: Prefix
            backend:
              service: 
                name: auth-srv
                port: 
                  number: 3000
          - path: /api/document/?(.*)
            pathType: Prefix
            backend:
              service: 
                name: document-srv
                port: 
                  number: 3000
          - path: /api/esign/?(.*)
            pathType: Prefix
            backend:
              service: 
                name: signing-srv
                port: 
                  number: 3000