apiVersion: apps/v1
kind: Deployment
metadata:
  name: recipient-depl
spec:
  replicas: 1
  selector:
    matchLabels:
      app: recipient
  template:
    metadata:
      labels:
        app: recipient
    spec:
      containers:
        - name: recipient
          image: digidocs/recipient
          env:
            - name: MONGO_URI
              value: mongodb://host.docker.internal/recipient

            - name: NATS_CLIENT_ID
              valueFrom:
                fieldRef:
                  fieldPath: metadata.name

            - name: NATS_URI
              value: 'http://nats-srv:4222'

            - name: NATS_CLUSTER_ID
              value: digidocs

---
apiVersion: v1
kind: Service
metadata:
  name: recipient-srv
spec:
  selector:
    app: recipient
  ports:
    - name: recipient
      protocol: TCP
      port: 3000
      targetPort: 3000
