apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: ingress-srv
  annotations:
    kubernetes.io/ingress.class: nginx
    nginx.ingress.kubernetes.io/use-regex: 'true'
spec:
  rules:
    - host: digidocs.dev
      http:
        paths:
          - path: /api/v1/auth/?(.*)
            pathType: Prefix
            backend:
              service:
                name: auth-srv
                port:
                  number: 3000
          - path: /api/v1/authorization/?(.*)
            pathType: Prefix
            backend:
              service:
                name: authorization-srv
                port:
                  number: 3000
  defaultBackend:
    service:
      name: nginx
      port:
        number: 80
