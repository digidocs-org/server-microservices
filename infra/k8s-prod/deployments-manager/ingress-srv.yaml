apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: ingress-srv
  annotations:
    kubernetes.io/ingress.class: "kong"
spec:
  tls:
    - hosts:
        - kongqa.digidocs.one
        - kongqa-admin.digidocs.one
      secretName: digidocs-app-tls
  rules:
    - host: kongqa.digidocs.one
      http:
        paths:
          - path: /api/v1/auth/?(.*)
            pathType: Prefix
            backend:
              service:
                name: auth-srv
                port:
                  number: 80
          - path: /api/v1/authorization/?(.*)
            pathType: Prefix
            backend:
              service:
                name: authorization-srv
                port:
                  number: 80
          - path: /api/v1/orders/?(.*)
            pathType: Prefix
            backend:
              service:
                name: payment-srv
                port:
                  number: 80
          - path: /api/v1/nato/?(.*)
            pathType: Prefix
            backend:
              service:
                name: nato-srv
                port:
                  number: 80
    - host: kongqa-admin.digidocs.one
      http:
        paths:
          - path: /?(.*)
            pathType: Prefix
            backend:
              service:
                name: kong-admin-srv
                port:
                  number: 1337
