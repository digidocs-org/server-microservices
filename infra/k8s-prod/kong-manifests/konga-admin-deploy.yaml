apiVersion: apps/v1
kind: Deployment
metadata:
  name: konga
  namespace: kong
spec:
  replicas: 1
  selector:
    matchLabels:
      app: konga
  template:
    metadata:
      labels:
        name: konga
        app: konga
    spec:
      containers:
        - name: konga
          image: pantsel/konga
          ports:
            - containerPort: 1337
          env:
            - name: NO_AUTH
              value: "false"
            - name: DB_ADAPTER
              value: "postgres"
            - name: DB_URI
              value: "postgresql://kong:kong@postgres:5432/kong"
---
apiVersion: v1
kind: Service
metadata:
  name: konga-svc
  metadata: kong
spec:
  type: LoadBalancer
  ports:
    - name: konga-proxy
      port: 1337
      targetPort: 1337
      protocol: TCP
  selector:
    app: konga
